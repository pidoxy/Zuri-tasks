<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on Important Facts</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    h3 {
        margin: auto;
        color: aliceblue;
        padding: 1rem 3rem;
        background-color: gray;
    }

    form {
        margin: auto;
        /* justify-content: center; */
    }

    form>input {
        margin: auto;
        justify-content: center;
    }

    input[type=submit] {
        width: 100%;
        padding: 0.75rem 1.25rem;
        margin: 0.5rem;
        box-sizing: border-box;
        background-color: #1BCACF;
        color: aliceblue;
        border: none;
        border-radius: 5px;
    }

    .question_buttons{
        display: flex;
        justify-content: space-between;
    }

</style>

<body>
    <!-- <section> -->
    <h3>Quiz on Important Facts</h3>

    <form action="/">
        <p>Which one is a JavaScript package manager?</p>

          <input type="radio" id="node" name="package_manager" value="node">
          <label for="node">a : Node.js</label><br>
          <input type="radio" id="typescript" name="package_manager" value="typescript">
          <label for="typescript">b : Typescript</label><br>
          <input type="radio" id="npm" name="package_manager" value="npm">
          <label for="npm">c : npm</label>

        <br><br>
        <div class="question_buttons">
            <input type="submit" value="Previous Question">
            <input type="submit" value="Next Question">
        </div>
    </form>
    <!-- </section> -->
</body>

</html>
